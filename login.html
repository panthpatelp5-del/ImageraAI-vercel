<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Imagera-AI</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="notifications.css">
    <style>
        :root {
            --bg-dark: #060608;
            --accent-primary: #8a2be2;
            --accent-secondary: #00f2fe;
            --accent-gradient: linear-gradient(135deg, #8a2be2 0%, #00f2fe 100%);
            --accent-purple-glow: rgba(138, 43, 226, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, rgba(138, 43, 226, 0.15), transparent),
                radial-gradient(circle at bottom right, rgba(0, 242, 254, 0.1), transparent);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out forwards;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-img {
            height: 50px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px var(--accent-purple-glow));
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.8rem;
        }

        .input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(0, 0, 0, 0.4);
            border: var(--glass-border);
            border-radius: 15px;
            color: white;
            font-family: inherit;
            transition: var(--transition);
        }

        .input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--accent-purple-glow);
            background: rgba(0, 0, 0, 0.6);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            background: var(--accent-gradient);
            color: white;
            margin-top: 1rem;
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(138, 43, 226, 0.4);
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .footer-link {
            color: var(--accent-secondary);
            text-decoration: none;
            font-weight: 700;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="notifications.js"></script>
</head>

<body>
    <div class="login-card">
        <div class="logo-area">
            <a href="index.html" style="text-decoration: none;">
                <img src="logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">IMAGERA-AI</div>
            </a>
            <p style="color: var(--text-secondary); margin-top: 0.5rem; font-weight: 500;">Welcome back to eternity.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="label">Email Address</label>
                <input type="email" class="input" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label class="label">Password</label>
                <input type="password" class="input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>

        <p class="footer-text">
            Don't have an account? <a href="sign-up.html" class="footer-link">Sign Up</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            const password = e.target.querySelector('input[type="password"]').value;
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.textContent = "Signing In...";

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Sync local state
                localStorage.setItem('imagera_user', JSON.stringify({
                    name: user.displayName || 'Creator',
                    email: user.email,
                    uid: user.uid
                }));
                localStorage.removeItem('imagera_demo_mode');

                window.location.href = 'generator.html';
            } catch (error) {
                console.error("Login error:", error);
                let message = "Login failed.";

                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    message = "Invalid email or password.";
                } else if (error.code === 'auth/invalid-email') {
                    message = "Invalid email format.";
                }

                showToast(message, 'error');
                btn.disabled = false;
                btn.textContent = "Sign In";
            }
        });
    </script>
</body>

</html>
