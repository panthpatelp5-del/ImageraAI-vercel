<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation History | Imagera-AI</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="notifications.css">
    <style>
        :root {
            --bg-dark: #060608;
            --bg-card: rgba(22, 22, 26, 0.7);
            --accent-primary: #8a2be2;
            --accent-secondary: #00f2fe;
            --accent-gradient: linear-gradient(135deg, #8a2be2 0%, #00f2fe 100%);
            --accent-purple-glow: rgba(138, 43, 226, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --text-muted: #626274;
            --border-radius: 20px;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --header-height: 80px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3rem;
            height: var(--header-height);
            border-bottom: var(--glass-border);
            background-color: rgba(6, 6, 8, 0.85);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        .logo-img {
            height: 35px;
            filter: drop-shadow(0 0 10px var(--accent-purple-glow));
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: white;
        }

        /* --- Content Area --- */
        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 3rem;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
        }

        .title-group h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .title-group p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* --- Grid --- */
        .history-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2.5rem;
        }

        @media (max-width: 1200px) {
            .history-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .history-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .history-grid {
                grid-template-columns: 1fr;
            }
        }

        .image-card {
            background: var(--bg-card);
            border: var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-secondary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .image-wrapper {
            aspect-ratio: 1/1;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .image-card:hover .image-wrapper img {
            transform: scale(1.08);
        }

        .image-info {
            padding: 1.5rem;
        }

        .image-prompt {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .image-actions {
            display: flex;
            gap: 12px;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
        }

        .image-card:hover .image-actions {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Buttons --- */
        .btn {
            padding: 0.8rem 1.8rem;
            border-radius: 14px;
            font-weight: 700;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-danger {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.2);
        }

        .btn-danger:hover {
            background: #ff4757;
            color: white;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
        }

        .btn-ghost {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-secondary);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        .empty-state {
            text-align: center;
            padding: 10rem 0;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.3;
        }

        /* --- Lightbox --- */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
        }

        /* --- Tabs --- */
        .history-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 2.5rem;
            border-bottom: var(--glass-border);
            padding-bottom: 1rem;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: var(--transition);
        }

        .tab-btn.active {
            color: white;
            background: rgba(108, 92, 231, 0.15);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.1);
        }

        .tab-btn:hover:not(.active) {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        /* --- Stats Banner --- */
        .stats-banner {
            display: flex;
            gap: 20px;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: var(--glass-border);
            padding: 1.5rem 2rem;
            border-radius: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="notifications.js"></script>
</head>

<body class="animate-fade-in">
    <header>
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span>IMAGERA-AI</span>
        </a>
        <nav class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="generator.html" class="nav-link">Generator</a>
            <a href="features.html" class="nav-link">Features</a>
            <a href="community.html" class="nav-link">Community</a>
            <a href="history.html" class="nav-link active" style="color: white; font-weight: 800;">History</a>
        </nav>
        <div id="userBadge" style="display: flex; align-items: center; gap: 12px;">
            <!-- via JS -->
        </div>
    </header>

    <main class="content">
        <div class="history-header">
            <div class="title-group animate-slide-up">
                <h1>Vault of Creations</h1>
                <p>Browse and manage your AI-generated legacy</p>
            </div>
            <button class="btn btn-danger" onclick="clearAllHistory()">
                <i class="fas fa-trash-alt"></i> Wipe All History
            </button>
        </div>

        <div class="stats-banner animate-slide-up">
            <div class="stat-card">
                <span class="stat-label">Total Assets</span>
                <span class="stat-value" id="statTotal">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Pinned Favorites</span>
                <span class="stat-value" id="statPinned">0</span>
            </div>
        </div>

        <div class="history-tabs animate-slide-up">
            <button class="tab-btn active" onclick="switchTab('all', this)">
                <i class="fas fa-layer-group"></i> All Creations
            </button>
            <button class="tab-btn" onclick="switchTab('favorites', this)">
                <i class="fas fa-heart"></i> Pinned Favorites
            </button>
        </div>

        <div class="history-grid" id="historyGrid">
            <!-- Populated via JS -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-folder-open"></i>
            <h2>No creations found yet</h2>
            <p style="margin-top: 10px;">Head back to the generator to start your journey.</p>
            <a href="generator.html" class="btn btn-ghost" style="display: inline-flex; margin-top: 2rem;">
                <i class="fas fa-bolt"></i> Generate Now
            </a>
        </div>
    </main>

    <div id="lightbox" class="lightbox" onclick="this.style.display='none'">
        <img id="lightboxImg" src="">
    </div>

    <script>
        let currentTab = 'all';
        let savedImages = JSON.parse(localStorage.getItem('savedImages') || '[]');
        let generationHistory = JSON.parse(localStorage.getItem('generationHistory') || '[]');

        function switchTab(tab, btn) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderHistory();
        }

        async function renderHistory() {
            const grid = document.getElementById('historyGrid');
            const empty = document.getElementById('emptyState');
            const user = firebase.auth().currentUser; // Ensure we get current user

            grid.innerHTML = '';
            let historyData = [];

            try {
                if (currentTab === 'all') {
                    if (user) {
                        const snapshot = await db.collection('history')
                            .where('uid', '==', user.uid)
                            .get();
                        snapshot.forEach(doc => historyData.push({ id: doc.id, ...doc.data() }));
                        // Sort in memory to avoid needing a composite index
                        historyData.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    } else {
                        historyData = [...generationHistory];
                    }
                } else {
                    // Favorites Tab
                    historyData = [...savedImages];
                }

                // Update Stats
                document.getElementById('statTotal').textContent = (currentTab === 'all')
                    ? historyData.length
                    : (user ? '...' : generationHistory.length);
                document.getElementById('statPinned').textContent = savedImages.length;

                if (historyData.length === 0) {
                    empty.style.display = 'block';
                    empty.querySelector('h2').textContent = currentTab === 'all' ? 'No creations found yet' : 'No favorites pinned yet';
                    if (user && currentTab === 'all') document.getElementById('statTotal').textContent = '0';
                    return;
                } else {
                    empty.style.display = 'none';
                }

                historyData.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'image-card animate-slide-up';
                    card.style.animationDelay = `${index * 0.05}s`;

                    const isPinned = savedImages.some(s => s.url === item.url);

                    card.innerHTML = `
                        <div class="image-wrapper" onclick="openLightbox('${item.url}')">
                            <img src="${item.url}" loading="lazy">
                        </div>
                        <div class="image-info">
                            <div class="image-prompt">${item.prompt}</div>
                            <div class="image-actions">
                                <button class="btn btn-danger btn-sm" onclick="deleteItem('${item.id || item.url}', ${!!item.id}, ${isPinned})">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <button class="btn btn-ghost btn-sm" onclick="downloadImage('${item.url}', '${item.prompt.substring(0, 10)}')">
                                    <i class="fas fa-download"></i>
                                </button>
                                ${isPinned ? '<div style="color: #ff4757; margin-left: auto;"><i class="fas fa-heart"></i></div>' : ''}
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                // Final Stats Sync
                if (user && currentTab === 'all') {
                    document.getElementById('statTotal').textContent = historyData.length;
                }
            } catch (err) {
                console.error("Error rendering history:", err);
            }
        }

        async function deleteItem(id, isFirestore, isPinned) {
            const msg = isPinned
                ? 'This is a PINNED favorite! Remove it from both History and Favorites?'
                : 'Delete this masterpiece?';

            showConfirm(msg, async () => {
                if (isFirestore) {
                    await db.collection('history').doc(id).delete();
                } else {
                    // If not firestore, id is url for favorites tab, or index for all tab
                    if (currentTab === 'favorites') {
                        const idx = savedImages.findIndex(i => i.url === id);
                        if (idx !== -1) savedImages.splice(idx, 1);
                    } else {
                        // All tab, local
                        const idx = generationHistory.findIndex(i => i.url === id || i.id === id);
                        if (idx !== -1) generationHistory.splice(idx, 1);
                    }
                }

                // Always sync with favorites if pinned
                if (isPinned) {
                    const url = isFirestore ? null : id; // If firestore we need to find it by id first? 
                    // To keep it simple, if pinned, we look at historyData current item?
                    // Better: look for url in savedImages
                    const favIdx = savedImages.findIndex(i => i.url === id || (isFirestore && i.firestoreId === id));
                    if (favIdx !== -1) savedImages.splice(favIdx, 1);
                    else {
                        // Fallback: if we only have the url string as id
                        const fidx = savedImages.findIndex(i => i.url === id);
                        if (fidx !== -1) savedImages.splice(fidx, 1);
                    }
                }

                localStorage.setItem('generationHistory', JSON.stringify(generationHistory));
                localStorage.setItem('savedImages', JSON.stringify(savedImages));

                renderHistory();
                showToast('Deleted successfully.', 'success');
            });
        }

        async function clearAllHistory() {
            showConfirm('CRITICAL: This will wipe your entire history. Proceed?', async () => {
                const user = auth.currentUser;
                if (user) {
                    const snapshot = await db.collection('history').where('uid', '==', user.uid).get();
                    const batch = db.batch();
                    snapshot.forEach(doc => batch.delete(doc.ref));
                    await batch.commit();
                } else {
                    generationHistory = [];
                    localStorage.setItem('generationHistory', '[]');
                }
                renderHistory();
                showToast('History wiped.', 'success');
            });
        }

        async function downloadImage(url, name) {
            showToast('Retrieving from vault...', 'info');
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = `imagera-vault-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                window.URL.revokeObjectURL(blobUrl);
                showToast('Downloaded successfully.', 'success');
            } catch (err) {
                console.error("Vault download failed:", err);
                const a = document.createElement('a');
                a.href = url;
                a.target = '_blank';
                a.click();
            }
        }

        function openLightbox(url) {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightboxImg');
            img.src = url;
            lb.style.display = 'flex';
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userBadge').innerHTML = `
                    <span style="font-weight: 600; opacity: 0.8;">${user.displayName ? user.displayName.split(' ')[0] : 'User'}</span>
                    <div style="width: 32px; height: 32px; border-radius: 50%; background: var(--accent-gradient); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.8rem;">${user.displayName ? user.displayName.charAt(0) : 'U'}</div>
                    <button class="btn btn-ghost btn-sm" onclick="logout()" title="Logout" style="width: auto; padding: 0.3rem 0.5rem; display: flex; align-items: center; justify-content: center; opacity: 0.6; margin-left: 10px;"><i class="fas fa-sign-out-alt"></i></button>
                `;
            }
            renderHistory();
        });

        async function logout() {
            showConfirm('Logout?', async () => {
                await auth.signOut();
                localStorage.removeItem('imagera_user');
                localStorage.removeItem('imagera_demo_mode');
                window.location.href = 'index.html';
            });
        }
    </script>
</body>

</html>
